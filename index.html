<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleados</title>
</head>
<body>
    <h1>Formulario de Empleados</h1>
    <form id="employeeForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="designation">Puesto:</label>
        <input type="text" id="designation" name="designation" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <h1>Eliminar Empleado</h1>
    <form id="deleteForm">
        <label for="employeeId">ID del empleado:</label>
        <input type="number" id="employeeId" name="id" required><br><br>
        <button type="submit">Eliminar Empleado</button>
    </form>

    <script>
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto
            var formData = new FormData(this); // Crear un objeto FormData con los datos del formulario
            sendRequest('POST', 'api-rest/create_employee.php', formData, function(response) {
                alert(response); // Alerta la respuesta del servidor
            });
        });

        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto
            var employeeId = document.getElementById('employeeId').value;
            var data = { id: employeeId }; // Crear un objeto con el id del empleado
            sendRequest('DELETE', 'api-rest/delete_employee.php', data, function(response) {
                alert(response); // Alerta la respuesta del servidor
            });
        });

        function sendRequest(method, url, data, callback) {
            var xhr = new XMLHttpRequest(); // Crear una nueva instancia de XMLHttpRequest
            xhr.open(method, url, true); // Abrir una nueva solicitud
            xhr.setRequestHeader('Content-Type', 'application/json'); // Establecer la cabecera Content-Type
            xhr.onreadystatechange = function() { // Definir una función de callback para manejar los cambios de estado
                if (xhr.readyState === XMLHttpRequest.DONE) { // Verificar si la solicitud se ha completado
                    if (xhr.status >= 200 && xhr.status < 300) { // Verificar si la solicitud fue exitosa
                        callback(xhr.responseText); // Ejecutar la función de callback con la respuesta del servidor
                    } else {
                        alert('Error en la solicitud: ' + xhr.status); // Mostrar un mensaje de error si la solicitud falla
                    }
                }
            };
            xhr.send(JSON.stringify(data)); // Enviar los datos al servidor en formato JSON
        }


    </script>
</body>
</html>
